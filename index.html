<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
     rel="shortcut icon" 
     href=".img/fav.png"
      type="image/x-icon"
     />
    <title>Netflix India - watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="root">
        <nav class="navigation">
            <img class ="img-logo" src="img/logo.png" alt="Netflix logo">
            <button class="btn">Sign in</button>
        </nav>
        <div class="main">
            <div class="titles">
                <h1 class="main-title">Unlimited movies ,TV shows and more.</h1>
                <h1 class="main-subtitle">Watch anytime. Cancel anytime.</h1>
                <p class="call-to">
                    Ready to watch? Enter your email to create or restart your
                    mebership
                </p>
            </div>
            <div class="Email">
                <input class="email-container" type="email" placeholder="Email address">
                <div class="btn-get">GET STARTED ></div>
            </div>
        </div>
    </div>
</body>
</html>
